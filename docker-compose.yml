version: '3'

services:
  caldera:
    build:
      context: .
      dockerfile: Dockerfile
      args: 
        TZ: "UTC" #TZ sets timezone for ubuntu setup
        WIN_BUILD: "false" #WIN_BUILD is used to enable windows build in sandcat plugin
    image: caldera:latest
    ports:
      - "8888:8888"
      - "7010:7010"
      - "7011:7011/udp"
      - "7012:7012"
    volumes:
      - ./:/usr/src/app
    command: --fresh --insecure
